name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.x

      - name: Test
        run: make test

  build:
    name: Build
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: duckdb-tileserver
            asset_name: duckdb-tileserver-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: duckdb-tileserver
            asset_name: duckdb-tileserver-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact_name: duckdb-tileserver.exe
            asset_name: duckdb-tileserver-windows-amd64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.x

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_SHA::7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: make build

      - name: Create archive
        if: github.event_name == 'push'
        shell: bash
        run: |
          mkdir -p dist
          VERSION="${{ steps.get_version.outputs.version }}"
          if [ "${{ runner.os }}" = "Windows" ]; then
            FILENAME="dist/${{ matrix.asset_name }}-${VERSION}.zip"
            7z a -tzip "$FILENAME" "${{ matrix.artifact_name }}" assets/ config/duckdb-tileserver.toml.example
          else
            FILENAME="dist/${{ matrix.asset_name }}-${VERSION}.tar.gz"
            tar -czf "$FILENAME" "${{ matrix.artifact_name }}" assets/ config/duckdb-tileserver.toml.example
          fi

      - name: Upload artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.asset_name }}
          path: dist/*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Display structure
        run: ls -R dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/**/*.zip
            dist/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'tobilg/duckdb-tileserver'
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Derive version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Build ${{ matrix.arch }}
        run: make APPVERSION=${{ steps.version.outputs.version }} TARGETARCH=${{ matrix.arch }} multi-stage-docker

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push ${{ matrix.arch }} image
        env:
          DOCKER_REPO: tobilg/duckdb-tileserver
        run: docker push --all-tags $DOCKER_REPO

  docker-manifest:
    name: Create Docker Manifests
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'tobilg/duckdb-tileserver'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Derive version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifests
        env:
          DOCKER_REPO: tobilg/duckdb-tileserver
          VERSION: ${{ steps.version.outputs.version }}
          IS_RELEASE: ${{ steps.version.outputs.is_release }}
        run: |
          if [[ "$IS_RELEASE" == "true" ]]; then
            echo "Creating manifests for release version: $VERSION"

            # Create and push version-specific manifest
            docker manifest create $DOCKER_REPO:$VERSION \
              $DOCKER_REPO:$VERSION-amd64 \
              $DOCKER_REPO:$VERSION-arm64
            docker manifest push $DOCKER_REPO:$VERSION

            # Also update latest
            docker manifest create $DOCKER_REPO:latest \
              $DOCKER_REPO:$VERSION-amd64 \
              $DOCKER_REPO:$VERSION-arm64
            docker manifest push $DOCKER_REPO:latest
          else
            echo "Creating manifests for main branch"

            # Create and push latest manifest
            docker manifest create $DOCKER_REPO:latest \
              $DOCKER_REPO:latest-amd64 \
              $DOCKER_REPO:latest-arm64
            docker manifest push $DOCKER_REPO:latest
          fi
